<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Electronics - Coming Soon | Classgrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(26, 31, 58, 0.7);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 25px;
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
        }
        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d4ff 0%, #b24bf3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .icon i { font-size: 3rem; color: white; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #b24bf3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #b24bf3 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-circuit-board"></i>
        </div>
        <h1>Digital Electronics</h1>
        <p>This subject is launching soon! Get ready for interactive circuit simulations, logic gate visualizations, and comprehensive coverage of digital logic design and computer organization.</p>
        <a href="subjects" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Subjects
        </a>
    </div>
</body>
</html>
