<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSGRID | Our Team</title>
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-dark: #000000;
            --primary: #0a0a14;
            --accent-blue: #00f3ff;
            --accent-purple: #9d00ff;
            --accent-pink: #ff00ff;
            --accent-cyan: #00ffea;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        /* Quantum Loader */
        .classgrid-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .loader-content {
            text-align: center;
            z-index: 2;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 3rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            padding: 3px;
            position: relative;
        }

        .loader-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .loader-text {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            opacity: 0;
            letter-spacing: 5px;
        }

        .loader-number {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            position: relative;
        }

        .loader-subtext {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            opacity: 0;
            letter-spacing: 3px;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-blue);
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        .cursor-ring {
            position: fixed;
            width: 32px;
            height: 32px;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: all 0.2s;
        }

        /* Main Container */
        .classgrid-container {
            opacity: 0;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* Header */
        .classgrid-header {
            padding: 8rem 2rem 6rem;
            text-align: center;
            position: relative;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .logo-circle:nth-child(2) {
            border-color: var(--accent-purple);
            animation-direction: reverse;
            animation-duration: 15s;
        }

        .logo-circle:nth-child(3) {
            border-color: var(--accent-pink);
            animation-duration: 25s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .header-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .header-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Team Grid */
        .team-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 6rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            position: relative;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
                padding: 0 1.5rem 4rem;
            }

            .header-title {
                font-size: 3rem;
            }
        }

        /* Member Card */
        .member-card {
            position: relative;
            opacity: 0;
            transform: translateY(100px);
        }

        .card-inner {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 100%;
        }

        .card-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                    transparent 0%,
                    rgba(0, 243, 255, 0.05) 50%,
                    transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        /* Avatar */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
        }

        .avatar-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--accent-blue), var(--accent-purple), var(--accent-pink), var(--accent-blue));
            animation: rotate 3s linear infinite;
            opacity: 0.5;
        }

        .avatar-frame::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--primary);
            border-radius: 50%;
        }

        .member-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 2;
            border: 3px solid transparent;
        }

        /* Member Info */
        .member-info {
            text-align: center;
        }

        .role-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .member-name {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.8rem;
            line-height: 1.2;
        }

        .member-role {
            font-size: 1.1rem;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .member-college {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Back to Main */
        .back-container {
            text-align: center;
            padding: 4rem 0 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2.5rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        /* Enhanced Footer */
        .classgrid-footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            position: relative;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .footer-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .footer-nav-link {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .footer-nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-blue);
            transition: width 0.3s;
        }

        .footer-info {
            margin-top: 2rem;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* Floating Particles */
        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-blue);
            filter: blur(1px);
            opacity: 0;
        }

        /* Performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .cursor,
            .cursor-ring {
                display: none;
            }

            body {
                cursor: auto;
            }
        }

        /* Hover Effects */
        .member-card:hover .card-inner::before {
            opacity: 1;
        }

        .back-link:hover::before {
            left: 100%;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
        }

        .footer-nav-link:hover {
            color: var(--accent-blue);
        }

        .footer-nav-link:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loader-text {
                font-size: 2.5rem;
            }

            .loader-number {
                font-size: 4rem;
            }

            .header-title {
                font-size: 2.5rem;
            }

            .member-name {
                font-size: 1.8rem;
            }

            .avatar-container {
                width: 150px;
                height: 150px;
            }

            .member-avatar {
                width: 130px;
                height: 130px;
            }

            .footer-nav {
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-ring"></div>

    <!-- Quantum Loader -->
    <div class="classgrid-loader" id="classgridLoader">
        <div class="loader-grid"></div>
        <div class="loader-content">
            <div class="loader-logo">
                <img src="/Classgrid.png" alt="Classgrid Logo">
            </div>
            <div class="loader-text">CLASSGRID</div>

    </div>

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Floating Particles -->
    <div class="floating-particles" id="floatingParticles"></div>

    <!-- Main Container -->
    <div class="classgrid-container" id="classgridContainer">
        <!-- Header -->
        <header class="classgrid-header">
            <div class="header-logo">
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <img src="/Classgrid.png" alt="Classgrid Logo">
            </div>

            <h1 class="header-title" id="headerTitle">OUR TEAM</h1>
            <div class="header-subtitle" id="headerSubtitle">SITE DEVELOPERS</div>
        </header>

        <!-- Team Grid -->
        <div class="team-grid">
            <!-- Founder: Nikhil Shinde -->
            <div class="member-card" id="nikhilCard">
                <div class="card-inner">

                        <div class="avatar-frame"></div>
                        <img src="https://i.pinimg.com/736x/6c/8f/65/6c8f65f299050228d55403231afd2f8b.jpg"
                            alt="Nikhil Shinde" class="member-avatar">
                    </div>

                    <div class="member-info">
                        <div class="role-badge">FOUNDER</div>

                    </div>
                </div>

        </div>

        <!-- Back to Main -->
        <div class="back-container">
            <a href="index" class="back-link">

            </a>

        <!-- Enhanced Footer -->
        <footer class="classgrid-footer">

                <div class="footer-logo">
                    <img src="/Classgrid.png" alt="Classgrid Logo">
                </div>

                <nav class="footer-nav">
                    <a href="index" class="footer-nav-link">Home</a>
                    <a href="sources" class="footer-nav-link">Sources</a>
                    <a href="documentation" class="footer-nav-link">Documentation</a>
                    <a href="acknowledgement" class="footer-nav-link">Acknowledgement</a>
                    <a href="contact" class="footer-nav-link">Contact</a>
                </nav>

                <div class="footer-info">
                    <div class="copyright">CLASSGRID Â© 2026</div>
                    <div class="footer-text">A small team focused on doing things right</div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Register GSAP Plugins
        gsap.registerPlugin(ScrollTrigger);

        // Global Variables
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let cursorRingX = 0;
        let cursorRingY = 0;
        let isMobile = window.innerWidth <= 768;
        let prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Quantum Loader Animation
        function initLoader() {
            const loader = document.getElementById('classgridLoader');
            const loaderNumber = document.getElementById('loaderNumber');
            const mainContainer = document.getElementById('classgridContainer');

            // Animate loader text
            gsap.to('.loader-text', {
                opacity: 1,
                duration: 1.5,
                delay: 0.5,
                ease: "power2.out"
            });

            gsap.to('.loader-subtext', {
                opacity: 1,
                duration: 1,
                delay: 1,
                ease: "power2.out"
            });

            gsap.to('.loader-logo', {
                scale: 1,
                rotation: 360,
                duration: 2,
                delay: 0.3,
                ease: "back.out(1.7)"
            });

            // Count from 10 to 100 with dynamic speed
            let count = 10;
            let speed = 30;
            const countInterval = setInterval(() => {
                count++;
                loaderNumber.textContent = count;

                // Gradually slow down
                if (count < 30) speed = 25;
                else if (count < 50) speed = 35;
                else if (count < 70) speed = 45;
                else if (count < 90) speed = 60;
                else speed = 80;

                // Particle burst on milestones
                if (count % 10 === 0) {
                    createNumberParticleBurst(count);
                    gsap.to(loaderNumber, {
                        scale: 1.2,
                        duration: 0.3,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.out"
                    });
                }

                if (count >= 100) {
                    clearInterval(countInterval);

                    // Final animation sequence
                    gsap.to(loaderNumber, {
                        scale: 1.5,
                        opacity: 0,
                        duration: 0.5,
                        ease: "power2.in"
                    });

                    gsap.to('.loader-text', {
                        opacity: 0,
                        y: -20,
                        duration: 0.5,
                        ease: "power2.in"
                    });

                    gsap.to('.loader-subtext', {
                        opacity: 0,
                        duration: 0.5,
                        ease: "power2.in"
                    });

                    gsap.to('.loader-logo', {
                        scale: 0,
                        rotation: 720,
                        duration: 0.8,
                        ease: "power2.in"
                    });

                    // Hide loader and show main content
                    gsap.to(loader, {
                        opacity: 0,
                        duration: 0.8,
                        delay: 0.3,
                        ease: "power2.out",
                        onComplete: () => {
                            loader.style.display = 'none';
                            initMainContent();
                        }
                    });
                }
            }, speed);

            // Show number
            gsap.to(loaderNumber, {
                opacity: 1,
                duration: 1,
                delay: 1.2,
                ease: "power2.out"
            });
        }

        // Create particle burst for number milestones
        function createNumberParticleBurst(number) {
            if (prefersReducedMotion) return;

            const loaderNumber = document.getElementById('loaderNumber');
            const rect = loaderNumber.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    border-radius: 50%;
                    background: linear-gradient(45deg, #00f3ff, #9d00ff);
                    z-index: 10001;
                    opacity: 1;
                    filter: blur(1px);
                    pointer-events: none;
                `;

                // Start from center
                gsap.set(particle, {
                    x: centerX,
                    y: centerY
                });

                document.body.appendChild(particle);

                // Burst animation
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                const duration = Math.random() * 0.8 + 0.4;

                gsap.to(particle, {
                    x: `+=${Math.cos(angle) * distance}`,
                    y: `+=${Math.sin(angle) * distance}`,
                    opacity: 0,
                    scale: 0,
                    duration: duration,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }
        }

        // Initialize main content
        function initMainContent() {
            const container = document.getElementById('classgridContainer');

            // Show main container
            gsap.to(container, {
                opacity: 1,
                duration: 1,
                ease: "power2.out"
            });

            // Animate header
            const headerTitle = document.getElementById('headerTitle');
            const headerSubtitle = document.getElementById('headerSubtitle');

            gsap.to(headerTitle, {
                opacity: 1,
                y: 0,
                duration: 1.2,
                delay: 0.3,
                ease: "back.out(1.7)"
            });

            gsap.to(headerSubtitle, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.6,
                ease: "power2.out"
            });

            // Animate logo circles
            const circles = document.querySelectorAll('.logo-circle');
            circles.forEach((circle, i) => {
                gsap.from(circle, {
                    scale: 0,
                    rotation: 180,
                    duration: 1,
                    delay: 0.4 + i * 0.2,
                    ease: "back.out(1.7)"
                });
            });

            // Initialize floating particles
            initFloatingParticles();

            // Initialize cursor
            if (!isMobile && !prefersReducedMotion) initCursor();

            // Animate cards
            animateCards();

            // Initialize interactions
            initInteractions();

            // Animate back link
            gsap.from('.back-link', {
                opacity: 0,
                y: 30,
                duration: 1,
                delay: 2,
                ease: "back.out(1.7)"
            });

            // Animate footer
            gsap.from('.footer-logo', {
                scale: 0,
                rotation: 360,
                duration: 1.2,
                delay: 2.2,
                ease: "back.out(1.7)"
            });

            gsap.from('.footer-nav', {
                opacity: 0,
                y: 20,
                duration: 1,
                delay: 2.4,
                ease: "power2.out"
            });

            gsap.from('.footer-info', {
                opacity: 0,
                y: 20,
                duration: 1,
                delay: 2.6,
                ease: "power2.out"
            });
        }

        // Initialize floating particles
        function initFloatingParticles() {
            if (prefersReducedMotion) return;

            const particlesContainer = document.getElementById('floatingParticles');
            const particleCount = isMobile ? 40 : 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random properties
                const size = Math.random() * 4 + 1;
                const colors = ['#00f3ff', '#9d00ff', '#ff00ff', '#00ffea'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                particlesContainer.appendChild(particle);

                // Animate appearance
                gsap.to(particle, {
                    opacity: Math.random() * 0.3 + 0.1,
                    duration: Math.random() * 2 + 1,
                    delay: Math.random() * 2,
                    ease: "power2.out",
                    onComplete: () => {
                        // Floating animation
                        gsap.to(particle, {
                            y: `+=${Math.random() * 100 - 50}`,
                            x: `+=${Math.random() * 100 - 50}`,
                            duration: Math.random() * 15 + 10,
                            repeat: -1,
                            yoyo: true,
                            ease: "sine.inOut"
                        });
                    }
                });
            }
        }

        // Initialize custom cursor
        function initCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorRing = document.querySelector('.cursor-ring');

            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            // Smooth cursor animation
            function updateCursor() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;

                cursorRingX += (mouseX - cursorRingX) * 0.05;
                cursorRingY += (mouseY - cursorRingY) * 0.05;

                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
                cursorRing.style.transform = `translate(${cursorRingX}px, ${cursorRingY}px)`;

                requestAnimationFrame(updateCursor);
            }

            updateCursor();

            // Cursor hover effects
            const hoverElements = document.querySelectorAll('.member-card, .back-link, .footer-nav-link');

            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    gsap.to(cursor, {
                        scale: 2,
                        backgroundColor: '#ff00ff',
                        duration: 0.2,
                        ease: "power2.out"
                    });

                    gsap.to(cursorRing, {
                        scale: 1.8,
                        borderColor: '#ff00ff',
                        borderWidth: '1px',
                        duration: 0.2,
                        ease: "power2.out"
                    });

                    // Element specific effects
                    if (element.classList.contains('member-card')) {
                        gsap.to(element.querySelector('.card-inner'), {
                            y: -15,
                            scale: 1.03,
                            duration: 0.4,
                            ease: "back.out(1.7)"
                        });

                        // Avatar animation
                        const avatar = element.querySelector('.member-avatar');
                        gsap.to(avatar, {
                            scale: 1.1,
                            duration: 0.4,
                            ease: "back.out(1.7)"
                        });
                    }
                });

                element.addEventListener('mouseleave', () => {
                    gsap.to(cursor, {
                        scale: 1,
                        backgroundColor: '#00f3ff',
                        duration: 0.2,
                        ease: "power2.out"
                    });

                    gsap.to(cursorRing, {
                        scale: 1,
                        borderColor: '#00f3ff',
                        borderWidth: '2px',
                        duration: 0.2,
                        ease: "power2.out"
                    });

                    // Reset element effects
                    if (element.classList.contains('member-card')) {
                        gsap.to(element.querySelector('.card-inner'), {
                            y: 0,
                            scale: 1,
                            duration: 0.4,
                            ease: "back.out(1.7)"
                        });

                        const avatar = element.querySelector('.member-avatar');
                        gsap.to(avatar, {
                            scale: 1,
                            duration: 0.4,
                            ease: "back.out(1.7)"
                        });
                    }
                });
            });
        }

        // Animate cards with scroll trigger
        function animateCards() {
            const cards = gsap.utils.toArray('.member-card');

            cards.forEach((card, index) => {
                // Initial state
                gsap.set(card, {
                    opacity: 0,
                    y: 100,
                    rotationX: 5,
                    rotationY: 0,
                    scale: 0.9
                });

                // Scroll trigger animation
                ScrollTrigger.create({
                    trigger: card,
                    start: "top 85%",
                    end: "bottom 20%",
                    onEnter: () => animateCardEntrance(card, index),
                    once: true
                });

                // Continuous floating animation
                if (!prefersReducedMotion) {
                    gsap.to(card, {
                        y: "-=15",
                        duration: 3,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut",
                        delay: Math.random() * 2
                    });
                }
            });
        }

        // Animate individual card entrance
        function animateCardEntrance(card, index) {
            const timeline = gsap.timeline({
                defaults: { ease: "back.out(1.7)" }
            });

            timeline
                .to(card, {
                    opacity: 1,
                    duration: 0.8,
                    delay: index * 0.2
                })
                .to(card, {
                    y: 0,
                    rotationX: 0,
                    rotationY: 0,
                    scale: 1,
                    duration: 1.2
                }, "<");

            // Animate avatar frame
            const avatarFrame = card.querySelector('.avatar-frame');
            gsap.from(avatarFrame, {
                scale: 0,
                rotation: 360,
                duration: 1.2,
                delay: index * 0.2,
                ease: "back.out(1.7)"
            });

            // Animate avatar
            const avatar = card.querySelector('.member-avatar');
            gsap.from(avatar, {
                scale: 0,
                rotation: -180,
                duration: 1,
                delay: index * 0.2 + 0.2,
                ease: "back.out(1.7)"
            });

            // Animate name
            const name = card.querySelector('.member-name');
            gsap.from(name, {
                opacity: 0,
                y: 30,
                duration: 0.8,
                delay: index * 0.2 + 0.4,
                ease: "power2.out"
            });

            // Animate role badge
            const badge = card.querySelector('.role-badge');
            gsap.from(badge, {
                opacity: 0,
                scale: 0,
                rotation: 180,
                duration: 0.6,
                delay: index * 0.2 + 0.3,
                ease: "back.out(1.7)"
            });

            // Create particle burst on card entrance
            if (!prefersReducedMotion) {
                createCardParticleBurst(card);
            }
        }

        // Create particle burst for card entrance
        function createCardParticleBurst(card) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    border-radius: 50%;
                    background: linear-gradient(45deg, #00f3ff, #9d00ff);
                    z-index: 100;
                    opacity: 1;
                    filter: blur(1px);
                    pointer-events: none;
                `;

                gsap.set(particle, {
                    x: centerX,
                    y: centerY
                });

                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 80;
                const duration = Math.random() * 0.8 + 0.5;

                gsap.to(particle, {
                    x: `+=${Math.cos(angle) * distance}`,
                    y: `+=${Math.sin(angle) * distance}`,
                    opacity: 0,
                    scale: 0,
                    duration: duration,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }
        }

        // Initialize interactions
        function initInteractions() {
            // Back link hover effect
            const backLink = document.querySelector('.back-link');
            backLink.addEventListener('mouseenter', () => {
                gsap.to(backLink, {
                    backgroundColor: 'rgba(0, 243, 255, 0.2)',
                    borderColor: 'rgba(0, 243, 255, 0.5)',
                    color: '#00f3ff',
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            backLink.addEventListener('mouseleave', () => {
                gsap.to(backLink, {
                    backgroundColor: 'rgba(0, 243, 255, 0.1)',
                    borderColor: 'rgba(0, 243, 255, 0.3)',
                    color: '#00f3ff',
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            // Footer nav link hover effects
            const footerNavLinks = document.querySelectorAll('.footer-nav-link');
            footerNavLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    gsap.to(link, {
                        color: '#00f3ff',
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });

                link.addEventListener('mouseleave', () => {
                    gsap.to(link, {
                        color: 'rgba(255, 255, 255, 0.5)',
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
            });

            // Mobile touch interactions
            if (isMobile) {
                const cards = document.querySelectorAll('.member-card');

                cards.forEach(card => {
                    let tapStartTime;

                    card.addEventListener('touchstart', () => {
                        tapStartTime = Date.now();

                        gsap.to(card.querySelector('.card-inner'), {
                            scale: 0.98,
                            duration: 0.2,
                            ease: "power2.out"
                        });
                    });

                    card.addEventListener('touchend', () => {
                        const tapDuration = Date.now() - tapStartTime;

                        gsap.to(card.querySelector('.card-inner'), {
                            scale: 1,
                            duration: 0.3,
                            ease: "back.out(1.7)"
                        });
                    });
                });
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
        });

        // Start everything
        document.addEventListener('DOMContentLoaded', initLoader);
    </script>
</body>

</html>
