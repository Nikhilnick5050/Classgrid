        let logoReady = false;
        logoImg.onload = () => logoReady = true;

        const BLUE = 'rgb(100,149,255)';
        const BLUEA = a => `rgba(100,149,255,${a})`;

        // All timing in ms
        const T_DOTS_IN = 800;
        const T_SWIRL = 1900;
        const T_CONVERGE = 2800;
        const T_LOGO_IN = 3700;
        const T_TEXT_IN = 4200;
        const T_END = 5800;

        const NUM_DOTS = 6;
        const RING_R = 120;
        const LOGO_W = 100;
        const LOGO_H = 100;
        const GAP = 14;
        // gap between logo and text
        const FONT = 'bold 60px "Helvetica Neue", Helvetica, Arial, sans-serif';

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            cx = W / 2;
            cy = H / 2;
        }

        const ease = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        const easeOut = t => 1 - (1 - t) * (1 - t);
        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
        const lerp = (a, b, t) => a + (b - a) * t;

        function blueDot(x, y, r, alpha) {
            const g = ctx.createRadialGradient(x, y, 0, x, y, r * 3.5);
            g.addColorStop(0, BLUEA(alpha * 0.45));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.beginPath();
            ctx.arc(x, y, r * 3.5, 0, Math.PI * 2);
            ctx.fillStyle = g;
            ctx.fill();

            ctx.save();
            ctx.shadowColor = BLUE;
            ctx.shadowBlur = 14;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fillStyle = BLUEA(alpha);
            ctx.fill();
            ctx.restore();
        }

        function getTextWidth() {
            ctx.font = FONT;
            return ctx.measureText('Classgrid').width;
        }

        function init() {
            resize();
            cancelAnimationFrame(animId);
            startMs = null;
            animId = requestAnimationFrame(frame);
        }

        function frame(now) {
            if (!startMs)
                startMs = now;
            const t = now - startMs;
            ctx.clearRect(0, 0, W, H);

                const base = (Math.PI * 2 / NUM_DOTS) * i - Math.PI / 2;
                let alpha = 0, r = 0, dx, dy;

                if (t < T_DOTS_IN) {
                    const delay = i * 55;
                    const p = ease(clamp((t - delay) / (T_DOTS_IN - 280), 0, 1));
                    alpha = p;
                    r = lerp(0, 16, p);
                    dx = cx + Math.cos(base) * RING_R;
                    dy = cy + Math.sin(base) * RING_R;

                    const spin = (t - T_DOTS_IN) / (T_SWIRL - T_DOTS_IN) * Math.PI * 2;
                    const a = base + spin;
                    alpha = 1;
                    r = 16;
                    dx = cx + Math.cos(a) * RING_R;
                    dy = cy + Math.sin(a) * RING_R;

                }

                if (alpha > 0.01)
                    blueDot(dx, dy, r, alpha);
            }

            //  Flash 
            if (t > T_CONVERGE - 80 && t < T_CONVERGE + 450) {
                const fp = (t - (T_CONVERGE - 80)) / 530;
                const fa = Math.sin(fp * Math.PI) * 0.65;
                const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 140);
                g.addColorStop(0, BLUEA(fa));
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.beginPath();
                ctx.arc(cx, cy, 140, 0, Math.PI * 2);
                ctx.fillStyle = g;
                ctx.fill();
            }

            //  Logo grows from center 
            if (t >= T_CONVERGE && t < T_TEXT_IN && logoReady) {
                const p = ease(clamp((t - T_CONVERGE) / (T_LOGO_IN - T_CONVERGE), 0, 1));
                const s = LOGO_W * p;
                ctx.save();
                ctx.globalAlpha = p;
                ctx.shadowColor = BLUE;
                ctx.shadowBlur = 20;
                ctx.drawImage(logoImg, cx - s / 2, cy - s / 2, s, s);
                ctx.restore();
            }

            //  Logo + Text final layout 
            if (t >= T_TEXT_IN && logoReady) {
                const tp = ease(clamp((t - T_TEXT_IN) / 550, 0, 1));
                const tw = getTextWidth();

                // Total group width = logo + gap + text
                const totalW = LOGO_W + GAP + tw;
                const groupLeft = cx - totalW / 2;
                // left edge of group

                // Logo target x (left of group)
                const logoTargetCx = groupLeft + LOGO_W / 2;
                // Logo starts at center, moves left
                const logoCx = lerp(cx, logoTargetCx, tp);
                const logoCy = cy;

                // Draw logo (no black box, transparent PNG)
                ctx.save();
                ctx.shadowColor = BLUE;
                ctx.shadowBlur = 16;
                ctx.drawImage(logoImg, logoCx - LOGO_W / 2, logoCy - LOGO_H / 2, LOGO_W, LOGO_H);
                ctx.restore();

                // Text slides in from left side, after logo
                const textX = groupLeft + LOGO_W + GAP;
                ctx.save();
                ctx.globalAlpha = tp;
                ctx.font = FONT;
                ctx.fillStyle = '#fff';
                ctx.textBaseline = 'middle';
                ctx.fillText('Classgrid', textX + lerp(50, 0, tp), cy);
                ctx.restore();
            }

            if (t < T_END)
                animId = requestAnimationFrame(frame);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('load', () => {
            resize();
            init();
        }
        );
    </script>
